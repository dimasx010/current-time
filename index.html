<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            font-family: Arial, Helvetica, sans-serif;

        h2 {
            margin-bottom: 5px;
            font-size: 28px;
        }

        #current-time {
            font-size: 50px;
            margin: 0;
            font-weight: bold;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }

        li {
            background: #e0e0e0;
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            font-size: 22px;
        }
    </style>
</head>
<body>

    <h2>Current time (Local)</h2>
    <h3 id="current-time">00:00:00</h3>
    <strong>___</strong>

    <ul id="list-countries"></ul>

<script>
    const timeSet = 3600000;

    // Flags
    const flags = {

        co: "ðŸ‡¨ðŸ‡´",

        mx: "ðŸ‡²ðŸ‡½"
    };

    // Countries list
    let countries = [
        { code: "pe", name: "PerÃº", offset: -5 },
        { code: "ve", name: "Venezuela", offset: -4 },
        { code: "ch", name: "Chile", offset: -3 },
        { code: "co", name: "Colombia", offset: -5 },
        { code: "ar", name: "Argentina", offset: -3 },
        { code: "mx", name: "MÃ©xico", offset: -6 }
    ];

    // Main update function
    function updateTimes() {
        const now = new Date();

        // Local time with seconds
        document.getElementById("current-time").innerHTML =
            now.toLocaleString([], { hourCycle: "h23", timeStyle: "medium" });

        const localUTC = now.getTime() + now.getTimezoneOffset() * 60000;

        let ul = document.getElementById("list-countries");
        ul.innerHTML = "";

        countries.forEach(c => {
            let countryTime = new Date(localUTC + (timeSet * c.offset));

            let li = document.createElement("li");
            li.innerHTML = `
                <strong>${flags[c.code]} | ${c.name}</strong> |
                ${countryTime.toLocaleString([], { hourCycle: "h23", timeStyle: "medium" })} |
                UTC ${c.offset}
            `;

            ul.appendChild(li);
        });
    }

    // Update every second
    updateTimes();
    setInterval(updateTimes, 1000);
</script>

</body>
</html>
